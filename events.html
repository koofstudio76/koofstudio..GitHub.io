	<script>

		 $(document).ready(function(){
			 $('.barres').click(function(){
				 $('.barres').toggleClass('active');
			 })
		 })
	
	 
		 var timeline = new TimelineMax();
		 timeline.to(".menu-one", 1.5, {right: '0%',ease: Expo.easeInOut, delay: -1.5});
	 
		 timeline.to(".menu", 1.5, {left: '0%',ease: Expo.easeInOut, delay: -1.5});
		 timeline.staggerFrom(".menu ul li", 0.4, {x: -700, opacity: 0}, 0.1);
		 timeline.staggerFrom(".menu-one ul li", 0.4, {y: -900, opacity: 0}, 0.1);
		 
		 timeline.reverse();
		
		 $(document).on('click', '.barres', function(){
			 timeline.play();
		 });
		 $(document).on('click', 'a', function(){
			 timeline.reverse();
			 $('.barres').toggleClass('active');
		 })
	 
		</script>
